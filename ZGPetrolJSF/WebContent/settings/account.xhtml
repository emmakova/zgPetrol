<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
    	<f:facet name="first">
	        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	        <link type="text/css" rel="stylesheet" href="../css/main.css" />
	        
	        <title>PrimeFaces</title>
         </f:facet>
        
    </h:head>
    
    <h:body>
        <pm:page id="first">
            <pm:header title="Acoount" fixed="true">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Natrag" icon="ui-icon-arrow-l" outcome="index" />
            </pm:header>
            
            <pm:content>
	            <div class="main">
	            <pm:field>
		            <p:menu>
					    <p:menuitem value="Your Profile" url="#" />
					    <p:menuitem value="Change Password" url="#" />
					    <p:menuitem value="Save photos to device" url="#" />
					    	
					</p:menu>
				</pm:field>
				<pm:field>
				    <p:outputLabel for="switch" value="Switch" />
				    <pm:switch id="switch" />
				</pm:field>
	            </div>
            </pm:content>
        </pm:page>
    </h:body>
    
</html>
